<div class="container" fxFlex="80" fxFlexOffset="10">
  <div flex>
    <mat-form-field style="float:right">
      <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8" style="clear:both">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="uniqueId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unique Id </th>
        <td mat-cell *matCellDef="let row" > {{row.uniqueId}} </td>
      </ng-container>

    
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="action-row">Action </th>
          <td mat-cell *matCellDef="let record">
            <div style="display:block">
              <button mat-raised-button color="primary" (click)="redirectToBook(record)" >Book Now</button>            
            </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
