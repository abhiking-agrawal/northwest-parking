<h1 mat-dialog-title>Parking Slot Details</h1>
<div mat-dialog-content>
  <p><b>Name</b></p>
  <p>{{ data.name}}</p>
  <p><b>Location</b></p>
  <p>{{ data.location}}</p>
  <p><b>Unique id</b></p>
  <p>{{ data.uniqueId}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="primary">Ok</button>
</div>
