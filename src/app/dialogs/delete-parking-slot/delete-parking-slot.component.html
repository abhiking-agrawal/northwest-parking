<h1 mat-dialog-title>Confirm!</h1>
<div mat-dialog-content style="display:flex">
  <h3>{{dataO.message}}</h3>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick(!flag)" color="secondary">No</button>
  <button mat-button (click)="onNoClick(flag)" cdkFocusInitial color="primary">Yes</button>
</div>
